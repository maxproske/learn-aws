<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impressive Single Page Website</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .navbar { background-color: #333; overflow: hidden; }
        .navbar a { float: left; display: block; color: white; text-align: center; padding: 14px 20px; text-decoration: none; }
        .navbar a:hover { background-color: #ddd; color: black; }
        .hero { padding: 50px; text-align: center; background-color: #f1f1f1; }
        .hero h1 { font-size: 50px; }
        .section { padding: 20px; }
        .footer { background-color: #333; color: white; text-align: center; padding: 10px; }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#section1">Section 1</a>
        <a href="#section2">Section 2</a>
        <a href="#footer">Footer</a>
    </div>

    <div class="hero" id="home">
        <h1>Welcome to My Website</h1>
        <p>This is a single page impressive website.</p>
    </div>

    <div class="section" id="section1">
        <h2>Section 1</h2>
        <p>This section contains some important information.</p>
    </div>

    <div class="section" id="section2">
        <h2>Section 2</h2>
        <p>This section contains additional information.</p>
    </div>

    <div class="footer" id="footer">
        <p>Footer Content Here</p>
    </div>

</body>
</html>
